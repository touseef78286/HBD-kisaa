<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cosmic Realm - Explore the universe of memories">
    <title>Cosmic Realm ✨</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Inter:wght@300;400;500;600&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Back to Home Button -->
    <a href="index.html" class="back-home-btn">
        <span class="back-icon">←</span>
        <span class="back-text">Back to Home</span>
    </a>

    <!-- Cosmic Realm Parallax Section -->
    <section class="cosmic-realm" id="cosmicRealm">
        <div class="cosmic-sky">
            <div class="stars-layer stars-back"></div>
            <div class="stars-layer stars-mid"></div>
            <div class="stars-layer stars-front"></div>
        </div>
        <div class="planets-container">
            <div class="planet planet-wajiha" data-planet="wajiha">
                <img src="https://images.unsplash.com/photo-1446776653964-20c1d3a81b06?w=400&h=400&fit=crop&q=90" alt="Planet Wajiha" class="planet-image" loading="lazy" onerror="handleImageError(this)">
                <div class="planet-atmosphere"></div>
                <div class="planet-glow"></div>
                <div class="planet-label">Wajiha</div>
                <div class="planet-content glass-effect">
                    <h3>Wajiha</h3>
                    <p>Our beautiful memories together</p>
                </div>
            </div>
            <div class="planet planet-kisaa" data-planet="kisaa">
                <img src="https://images.unsplash.com/photo-1446776877081-d282a0f896e2?w=400&h=400&fit=crop&q=90" alt="Planet Kisaa" class="planet-image" loading="lazy" onerror="handleImageError(this)">
                <div class="planet-atmosphere"></div>
                <div class="planet-glow"></div>
                <div class="planet-label">Kisaa</div>
                <div class="planet-content glass-effect">
                    <h3>Kisaa</h3>
                    <p>Forever & always</p>
                </div>
            </div>
            <div class="planet planet-friends" data-planet="friends">
                <img src="https://images.unsplash.com/photo-1462331940025-496dfbfc7564?w=400&h=400&fit=crop&q=90" alt="Planet Friends" class="planet-image" loading="lazy" onerror="handleImageError(this)">
                <div class="planet-atmosphere"></div>
                <div class="planet-glow"></div>
                <div class="planet-label">Friends</div>
                <div class="planet-content glass-effect">
                    <h3>Friends</h3>
                    <p>Our amazing circle</p>
                </div>
            </div>
            <div class="planet planet-letters" data-planet="letters">
                <img src="https://images.unsplash.com/photo-1502134249126-9f3755a50d78?w=400&h=400&fit=crop&q=90" alt="Planet Letters" class="planet-image" loading="lazy" onerror="handleImageError(this)">
                <div class="planet-atmosphere"></div>
                <div class="planet-glow"></div>
                <div class="planet-label">Letters</div>
                <div class="planet-content glass-effect">
                    <h3>Letters</h3>
                    <p>Words from the heart</p>
                </div>
            </div>
            <div class="planet planet-memories" data-planet="memories">
                <img src="https://images.unsplash.com/photo-1465101162946-4377e57745c3?w=400&h=400&fit=crop&q=90" alt="Planet Memories" class="planet-image" loading="lazy" onerror="handleImageError(this)">
                <div class="planet-atmosphere"></div>
                <div class="planet-glow"></div>
                <div class="planet-label">Memories</div>
                <div class="planet-content glass-effect">
                    <h3>Memories</h3>
                    <p>Precious moments</p>
                </div>
            </div>
            <div class="planet planet-love" data-planet="love">
                <img src="https://images.unsplash.com/photo-1502134249126-9f3755a50d78?w=400&h=400&fit=crop&q=90" alt="Planet Love" class="planet-image" loading="lazy" onerror="handleImageError(this)">
                <div class="planet-atmosphere"></div>
                <div class="planet-glow"></div>
                <div class="planet-label">Love</div>
                <div class="planet-content glass-effect">
                    <h3>Love</h3>
                    <p>Endless & infinite</p>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
